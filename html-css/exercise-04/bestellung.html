<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Papa</title>
  </head>
  <body>
    <h1>Pizza Papa</h1>

    <p>Bei uns nur das Beste!</p>

    <form action="localhost">
      <label for="size">Größe</label>
      <input type="number" name="groesse" id="size" />
      <br />

      <label>
        Nachricht für den Empfänger
        <input type="text" name="nachricht" />
      </label>
      <br />

      <label>
        Belag
        <select name="belag">
          <option value="pilze">Pilze</option>
          <option value="ananas">Ananas</option>
          <option value="schinken">Schinken</option>
          <option value="brokkoli">Brokkoli</option>
        </select>
      </label>
      <br />

      <button type="submit">Bestellen</button>
    </form>
  </body>
</html>
